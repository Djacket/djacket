<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="djacket-version" version="0.1.0">
        <title>Djacket</title>
        <meta name="description" content="Djacket is a Git management system written in Python/Django">
        <link rel="stylesheet" type="text/css" href="/static/libs/djacket-libs.css">
        <link rel="stylesheet" href="/static/styles/djacket.css">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/apple-icon-60x60.png">
        <link rel="icon" type="image/png" sizes="36x36"  href="/static/android-icon-36x36.png">
        <link rel="icon" href="/static/favicon.ico">
        <link rel="manifest" href="/static/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/ms-icon-70x70.png">
    </head>
    <body>
        <header id="title-bar" style="display:{% if display %}none{% else %}block;{% endif %}">
            <h1>Djacket</h1>
            <h2>Wheels Re-invented</h2>
            <ul>
                <li><a href="https://github.com/Djacket/djacket"><i class="fa fa-github"></i> View on Github</a></li>
                <li><a href="#auth"><i class="fa fa-sign-in"></i> Authenticate</a></li>
            </ul>
            <footer>
                <p>Created by <a href="http://github.com/moeenz">Moeen Zamani</a></p>
            </footer>
        </header>
        <section id="container" class="fade-in" style="display:{% if display %}block{% else %}none;{% endif %}">
            <header>
                <h1>Djacket</h1>
            </header>
            <div class="arrow-down"></div>
            <div id="user-auth" class="static-tabs">
                <ul class="tab-links">
                    <li id="login-tab-li" class="{% if active == 'login' %}active{% endif %}">
                        <a href="#login-tab"><i class="fa fa-sign-in"></i> Login </a>
                    </li>
                    <li id="register-tab-li" class="{% if active == 'register' %}active{% endif %}">
                        <a href="#register-tab"><i class="fa fa-user-plus"></i> Register </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="login-tab" class="tab {% if active == 'login' %}active{% endif %}">
                        {% include 'base/user-login-form.html' %}
                    </div>
                    <div id="register-tab" class="tab {% if active == 'register' %}active{% endif %}">
                        {% include 'base/user-register-form.html' %}
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="/static/libs/djacket-libs.js"></script>
        <script type="text/javascript" src="/static/scripts/djacket.js"></script>
    </body>
</html>
